<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <div class="container-fluid d-flex justify-content-center align-items-center">
    
    <div id="drum-machine">
      <div class="row">
        <!--       Drum Pads Section  -->
        <div class="col-md-6" id="drum-pad-section">
          <div class="row g-2">
            <div class="col-4">
              <div id="bass-drum-hit-level-3a" class="drum-pad">
                <audio class="clip" id="Q"></audio><h3>Q</h3>
              </div>
            </div>
            <div class="col-4">
              <div id="Bass-Drum-Hit-Level-6c" class="drum-pad">
                <audio class="clip" id="W"></audio><h3>W</h3>
              </div>
            </div>
            <div class="col-4">
              <div id="Floor-Tom-Drum-Hit-Level-3B" class="drum-pad">
                <audio class="clip" id="E"></audio><h3>E</h3>
              </div>
            </div>
            <div class="col-4">
              <div id="Ride-Cymbal-Bell-Hit-C" class="drum-pad">
                <audio class="clip" id="A"></audio><h3>A</h3>
              </div>
              </div>
            <div class="col-4">
              <div id="/Ride-Cymbal-Metal-Slide-Scrape-G" class="drum-pad">
                <audio class="clip" id="S"></audio><h3>S</h3>
              </div>
            </div>
            <div class="col-4">
              <div id="Small-Tom-Drum-Hit-Level-4B" class="drum-pad">
                <audio class="clip" id="D"></audio><h3>D</h3>
              </div>
              </div>
            <div class="col-4">
              <div id="Snare-Drum-Hit-Level-3a" class="drum-pad">
                <audio class="clip" id="Z"></audio><h3>Z</h3>
              </div>
            </div>
            <div class="col-4">
              <div id="Snare-Drum-Hit-Level-4a" class="drum-pad">
                <audio class="clip" id="X"></audio><h3>X</h3>
              </div>
            </div>
            <div class="col-4">
              <div id="Drum-Sticks-Hit-E" class="drum-pad">
                <audio class="clip" id="C"></audio>
                <h3>C</h3>
              </div>
            </div>
              
            </div>
          </div>
          
          <!--   Controls section  -->
          <div class="col-md-6" id="control-section">
            <div>
              <h3>Power</h3>
              <div class="on" id="power-btn"></div>
            </div>
            <div class="viewer"></div>
            <div class="volumne"><input type="range" min="0" max="100"></div>
            <div class="music-type-btn">
              <h3>bank</h3>
              <div id='bank'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
  </html>
